<!DOCTYPE html>
<html lang="en">
<head>
  </head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">Restaurant at Ammersee</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'restaurant:menu' %}">Menu</a> 
          </li>
          {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'restaurant:make_reservation' %}">Reserve a table</a> 
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'restaurant:my_reservations' %}">My reservations</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'restaurant:register' %}">Sign up / Log in</a> 
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  </body>
</html>
