<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant at Ammersee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  {% load static %}
  <link rel="stylesheet" href="{% static 'restaurant/style.css' %}"> 
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <script src="{% static 'restaurant/js/carousel.js' %}"></script> </head>
  </head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top"> 
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">
        <img src="{% static 'restaurant/images/logo.png' %}" alt="Restaurant Ammersee Logo"> 
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav"> 
        <ul class="navbar-nav ms-auto"> 
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/' %}active{% endif %}" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/menu/' %}active{% endif %}" href="{% url 'restaurant:menu' %}">Menu</a> 
          </li>
          {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/reserve_table/' %}active{% endif %}" href="{% url 'restaurant:make_reservation' %}">Reserve a table</a> 
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/my_reservations/' %}active{% endif %}" href="{% url 'restaurant:my_reservations' %}">My reservations</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/accounts/register/' %}active{% endif %}" href="{% url 'restaurant:register' %}">Sign up / Log in</a> 
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <div class="content-wrapper"> 
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
  <footer class="bg-light text-center py-3">
    <p>&copy; 2023 Restaurant at Ammersee</p>
  </footer>
</body>
</html>
