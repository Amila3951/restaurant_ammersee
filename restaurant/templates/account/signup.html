{% extends 'base.html' %}

{% block content %}
  
  <form method="post" action="{% url 'account_signup' %}" class="signup-form"> 
    <h1>Sign Up</h1> 
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button> 
    <p>Already have an account? <a href="{% url 'account_login' %}">Log in</a></p> 
    <div class="spacer"></div>
  </form>
{% endblock %}
