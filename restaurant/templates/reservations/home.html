{% extends 'base.html' %}
{% load static %}

{% block content %}

<div id="hero"> 
  <img src="{% static 'images/cover5.png' %}" class="d-block w-100" alt="Cover 2">  
  <div class="container">
    <div class="slide-options">  
      <a href="{% url 'restaurant:menu' %}" class="btn btn-primary"   
         style="background-color: black; border-color: beige;">Our Menu</a>
      <form method="post" action="{% url 'restaurant:make_reservation' %}">  
        {% csrf_token %}
        {% if user.is_authenticated %}
    <a href="{% url 'restaurant:make_reservation' %}" class="btn btn-secondary" style="background-color: beige; color: black;">Book a table</a>
    {% else %}
    <a href="{% url 'account_login' %}" class="btn btn-secondary" style="background-color: beige; color: black;">Book a table</a> 
    {% endif %}
      </form>
    </div>
    <div class="carousel-caption">  
      <h3>Welcome to Restaurant Ammersee</h3>
      <p class="spaced-paragraph">Discover culinary delights with a beautiful view of the lake.</p>
    </div>
  </div>
</div>

</div>

<div id="testimonials">  </div>

<div id="contact">  </div>

{% endblock %}
