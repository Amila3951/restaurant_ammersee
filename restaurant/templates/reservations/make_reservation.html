{% extends 'base.html' %}

{% block content %}
  <h2>Make a Reservation</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Reserve</button>
  </form>

  <script>
    $(function() {
      $('#id_date').datepicker({
        format: 'yyyy-mm-dd',
        startDate: '+1d',
        autoclose: true
      });
    });
  </script>
{% endblock %}
