{% extends 'base.html' %} 

{% block title %}Edit Reservation{% endblock %} 

{% block content %}
  <h1>Edit Reservation</h1>

  <p>Restaurant: {{ reservation.restaurant.name }}</p>
  <p>Date: {{ reservation.date }}</p>
  <p>Time: {{ reservation.time }}</p>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
  </form>
{% endblock %}
